<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClawDaemon â€” 2FA Verification</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #0d1117; color: #e6edf3;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    display: flex; align-items: center; justify-content: center;
    min-height: 100vh;
  }
  .card {
    background: #161b22; border: 1px solid #30363d;
    border-radius: 12px; padding: 40px; width: 100%; max-width: 380px;
    text-align: center;
  }
  h1 { font-size: 1.4rem; margin-bottom: 8px; color: #58a6ff; }
  .subtitle { color: #8b949e; font-size: 0.9rem; margin-bottom: 24px; }
  .telegram-icon { font-size: 3rem; margin-bottom: 16px; }
  input {
    width: 100%; padding: 12px; text-align: center;
    background: #0d1117; border: 1px solid #30363d; border-radius: 6px;
    color: #e6edf3; font-size: 1.8rem; letter-spacing: 0.4em;
    margin-bottom: 16px; outline: none; transition: border-color 0.2s;
  }
  input:focus { border-color: #58a6ff; }
  button {
    width: 100%; padding: 11px;
    background: #1f6feb; color: #fff; border: none;
    border-radius: 6px; font-size: 1rem; cursor: pointer;
  }
  button:hover { background: #388bfd; }
  button:disabled { background: #21262d; color: #8b949e; cursor: not-allowed; }
  .timer { color: #8b949e; font-size: 0.85rem; margin-top: 16px; }
  .timer span { color: #d29922; font-weight: bold; }
  .error {
    background: #3d1f1f; border: 1px solid #f85149;
    color: #f85149; border-radius: 6px; padding: 10px 14px;
    font-size: 0.88rem; margin-bottom: 16px; display: none;
  }
</style>
</head>
<body>
<div class="card">
  <div class="telegram-icon">ðŸ“±</div>
  <h1>Two-Factor Auth</h1>
  <p class="subtitle">Check Telegram for your 6-digit code</p>
  <div class="error" id="error"></div>
  <input type="text" id="otp" maxlength="6" placeholder="000000"
         inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code">
  <button id="btn" onclick="verify()">Verify</button>
  <div class="timer">Expires in <span id="countdown">5:00</span></div>
</div>
<script>
let seconds = 300;
const countdownEl = document.getElementById('countdown');
const timer = setInterval(() => {
  seconds--;
  const m = Math.floor(seconds / 60);
  const s = seconds % 60;
  countdownEl.textContent = `${m}:${s.toString().padStart(2, '0')}`;
  if (seconds <= 0) {
    clearInterval(timer);
    countdownEl.textContent = 'expired';
    document.getElementById('btn').disabled = true;
  }
}, 1000);

document.getElementById('otp').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') verify();
});

async function verify() {
  const otp = document.getElementById('otp').value.trim();
  const errEl = document.getElementById('error');
  const btn = document.getElementById('btn');
  errEl.style.display = 'none';
  if (otp.length !== 6) {
    errEl.textContent = 'Please enter the 6-digit code.';
    errEl.style.display = 'block';
    return;
  }
  btn.disabled = true;
  btn.textContent = 'Verifyingâ€¦';
  try {
    const res = await fetch('/api/v1/auth/2fa/verify', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ otp })
    });
    const data = await res.json();
    if (data.success) {
      window.location.href = '/';
    } else {
      errEl.textContent = data.error || 'Invalid code. Please try again.';
      errEl.style.display = 'block';
    }
  } catch (err) {
    errEl.textContent = 'Network error.';
    errEl.style.display = 'block';
  } finally {
    btn.disabled = false;
    btn.textContent = 'Verify';
  }
}
</script>
</body>
</html>
