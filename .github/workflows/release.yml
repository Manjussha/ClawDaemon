name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # No CGO needed â€” pure Go SQLite driver
      # Single Linux runner can build ALL platforms
      - name: Build all platforms
        run: |
          mkdir -p build
          GOOS=linux   GOARCH=amd64  go build -o build/clawdaemon-linux-amd64  .
          GOOS=linux   GOARCH=arm64  go build -o build/clawdaemon-linux-arm64  .
          GOOS=darwin  GOARCH=amd64  go build -o build/clawdaemon-darwin-amd64 .
          GOOS=darwin  GOARCH=arm64  go build -o build/clawdaemon-darwin-arm64 .
          GOOS=windows GOARCH=amd64  go build -o build/clawdaemon-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*
          generate_release_notes: true
